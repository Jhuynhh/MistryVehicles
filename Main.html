    //Store Today's date and time into variables
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth();
    var year = today.getFullYear();
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();

    //Month starts at 0 and ends at 11, therefore must increment by 1
    month += 1;

    //combining variables and storing them to form date and time
    var todaysDate = month + "/" + day + "/" + year;
    var Time = hour + ":" + minute + ":" + second;

    var datetime = todaysDate+" "+Time;
    var colordatetime = datetime.fontcolor("#0A63E0");

    document.write(colordatetime);
